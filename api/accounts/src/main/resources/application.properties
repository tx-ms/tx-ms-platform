server.port=${PORT}
spring.datasource.url=jdbc:${DB_TYPE}://${DB_HOSTNAME}:${DB_PORT}/${DB_NAME}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASS}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

spring.jpa.hibernate.ddl-auto=create
spring.application.name=accounts
eureka.instance.hostname=${EUREKA_HOSTNAME}
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone=http://${EUREKA_HOSTNAME}:${EUREKA_PORT}/eureka/
spring.rabbitmq.host=${BROKER_HOSTNAME}
spring.rabbitmq.port=${BROKER_PORT}
